<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>

    <div class="card-body">
        <form>

            <div class="form-group row my-3">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre">
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido">
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="guardar" class="col-form-label col-sm-2"></label>
                <div class="col-sm-6">
                    <button class="btn btn-primary w-100" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary w-100" role="button" (click)="update()">Editar</button>
                    </ng-template>

                </div>
            </div>

        </form>
    </div>
</div>
